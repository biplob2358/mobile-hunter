<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-danger fs-1 fw-bold mt-5 mb-5 text-center">
        Welcome to my Phone Hunter!
      </h1>
    </header>

    <main class="container">
      <!-- search section  -->
      <section>
        <div class="mb-3 text-center">
          <input
            id="btn-searchField"
            type="text"
            class="form-control w-50 d-inline"
            id="exampleFormControlInput1"
            placeholder="Search your phone"
          />
          <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
      </section>

      <!-- no found secttion  -->
      <section>
        <div>
          <div
            id="phone-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
          <div id="no-found-messege" class="mt-4 text-center d-none">
            <h3 class="text-warning">No Phone Found,Please Search Again</h3>
          </div>
        </div>

        <div id="show-all" class="text-center mt-5 d-none">
          <button id="btn-show-all" class="btn btn-primary">Show all</button>
        </div>
      </section>

      <!-- spiner section  -->
      <section id="loader" class="d-none">
        <div
          style="height: 500px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- modal content  -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phoneDetailsModalLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
